          <div class="row form-group">
            <div class="col-md-6 mb-2">
                <label for="name" class="font-weight-bold ml-3">Име и презиме</label>
                <input type="text" name="name" id="name" class="form-control p-3" placeholder="Вашето име и презиме" required>
            </div>
            <div class="col-md-6 mb-2">
                <label for="company" class="font-weight-bold ml-3">Име на компанија</label>
                <input type="text" name="company" id="company" class="form-control p-3" placeholder="Име на вашата компанија" required>
            </div>
            <div class="col-md-6 mb-2">
                <label for="email" class="font-weight-bold ml-3">Контакт имејл</label>
                <input type="email" name="email" id="email" class="form-control p-3" placeholder="Контакт имејл на вашата компанија" required>
            </div>
            <div class="col-md-6 mb-2">
                <label for="phone" class="font-weight-bold ml-3">Контакт телефон</label>
                <input type="tel" name="phone" id="phone" class="form-control p-3" placeholder="Контакт телефон на вашата компанија" required>
            </div>
            <div class="col-md-6 mb-2">
                <label for="tipstudent" class="font-weight-bold ml-3">Тип на студенти</label>
                <select class="form-control" name="tipstudent" id="tipstudent">
                    <option selected disabled>Изберете тип на студент</option>
                    <option value="marketing-student">Студенти од маркетинг</option>
                    <option value="programming-student">Студенти од програмирање</option>
                    <option value="dataScince-student">Студенти од data science</option>
                    <option value="design-student">Студенти од дизајн</option>
                </select>
            </div>
            <div class="col-md-6 mb-2">
                <label for="submit" class="btn-sub font-weight-bold ml-3">Испрати</label>
                <button type="submit" name="save" class="btn btn-block btn-red text-center text-white text-uppercase">испрати</button>
